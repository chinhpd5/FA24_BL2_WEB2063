<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Thêm mới sản phẩm</h1>

    <form id="form">
      <div class="mb-3">
        <label for="name" class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" id="name">
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Giá bán</label>
        <input type="number" class="form-control" id="price">
      </div>

      <div class="mb-3">
        <label for="imageURL" class="form-label">Hình ảnh</label>
        <input type="text" class="form-control" id="imageURL">
      </div>
      
      <div class="mb-3">
        <label for="category" class="form-label">Danh mục</label>
        <select class="form-select" id="category">
          <option value="Danh mục 1">Danh mục 1</option>
          <option value="Danh mục 2">Danh mục 2</option>
          <option value="Danh mục 3">Danh mục 3</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="./controller/add.js"></script>
</body>
</html>
